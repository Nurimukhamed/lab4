<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Кости</title>
    <style>
        /* Основной стиль */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b8aff, #3f5cfe);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dice {
            width: 100px;
            height: 100px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            background: #ff7979;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра в Кости</h1>
        <div class="dice-container">
            <img id="dice1" class="dice" src="images/dice1.png" alt="Кость 1">
            <img id="dice2" class="dice" src="images/dice2.png" alt="Кость 2">
        </div>
        <button id="rollButton">Бросить Кости</button>
        <p id="result">Бросьте кости!</p>
    </div>

    <script>
        const dice1 = document.getElementById("dice1");
        const dice2 = document.getElementById("dice2");
        const rollButton = document.getElementById("rollButton");
        const result = document.getElementById("result");

        function rollDice() {
            const roll1 = Math.floor(Math.random() * 6) + 1;
            const roll2 = Math.floor(Math.random() * 6) + 1;

            dice1.src = `images/dice${roll1}.png`;
            dice2.src = `images/dice${roll2}.png`;

            const sum = roll1 + roll2;
            result.textContent = `Сумма: ${sum}`;

            if (roll1 === roll2) {
                result.textContent += " - Дубль!";
            }
        }

        rollButton.addEventListener("click", rollDice);
    </script>
</body>
</html>
